<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Piedra | Papel | Tijera</title>
</head>
<body>
    
    <header>
        <h1>Piedra, papel o tijera</h1>
        <p>con HTML, CSS y JavaScript</p>
    </header>

    <main>
        <p class="instrucciones" id="instrucciones">
            El primero en llegar a 5 puntos gana
        </p>
        <div class="marcador">
            <p class="nombre nombre_jugador">Jugador</p>
            <p class="nombre nombre_computadora">Computadora</p>
            <p class="puntos">
                <span id="puntos_jugador">0</span>
                <span>-</span>
                <span id="puntos_computadora">0</span>
            </p>
        </div>
        <div class="elegir_arma" id="elegir_arma">
            <h2>Elige tu arma para el próximo turno</h2>
            <div class="armas">
                <button class="arma" id="piedra🪨">🪨</button>
                <button class="arma" id="papel📄">📄</button>
                <button class="arma" id="tijera✂️">✂️</button>
            </div>
        </div>
        <div class="mensaje oculto" id="mensaje">
            <p>
                Usaste <span class="eleccion" id="eleccion_jugador">papel📄</span><br>
                y la computadora usó <span class="eleccion" id="eleccion_computadora">piedra🪨</span>
            </p>
            <p id="gana_punto">¡Ganaste un punto! 🔥</p>
        </div>
        <button class="btn oculto" id="reiniciar">Reiniciar juego</button>
    </main>

    
    <script src="./js/main.js"></script>
</body>

</html>
